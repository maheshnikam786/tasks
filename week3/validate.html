<!DOCTYPE html>
<html>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
	<title>angular</title>
</head>
<body>
	
		<form ng-app="myModule" ng-controller="firstController" name="myForm" novalidate >
			<p>Username<br>
			<input type="text" name="user" ng-model="user" required>
			<span style="color: red" ng-show="myForm.user.$invalid ">
			<span ng-show="myForm.user.$error.required">User name must</span>
		</span>
	</p>
			<p>Gmail<br>
			<input type="email" name="email" ng-model="email" required>
		
			<span style="color: red" ng-show="myForm.email.$invalid ">
			<span ng-show="myForm.email.$error.required"> Gmail is must</span>
			<span ng-show="myForm.email.$error.email"> Gmail is invalid</span>
		</span>
	</p>
	<p>Password<br>
			<input type="" name="password" ng-model="password" required>
			<span style="color: red" ng-show="myForm.password.$pristine">
			<span ng-show="myForm.password.$error.required"> Password is must</span>	
		</span>
	</p>
	<p>Mobile<br>
			<input type="text" name="mobile" ng-model="mobile" required>
	</p>
	<p>
		<input type="submit" ng-disabled="!(myForm.user.$dirty && myForm.email.$dirty && myForm.password.$dirty)" ng-click="addinfo()">
		</p>
		
<table  border="1">
		<tr>
		<th>Name</th>
		<th>Gmail</th>
		<th>Button</th>
		</tr>
		<!-- <th>Mobile</th> -->

<div>
	<tr ng-repeat-start="a in name1  ">
	<td  >{{a}}</td>
	
	<td ng-repeat="b in email1 "> {{b}}</td>

	<td><button ng-click="delme($index)">Del</button> </td>
	<tr ng-repeat-end>	 
	</tr>	
	</tr>
</div>
</table>
</form>


<script type="text/javascript">
	var app=angular.module("myModule",[]);
	
	app.controller('firstController',function($scope){

	$scope.name1=[];
	$scope.email1=[];
	$scope.mobile1=[];
	$scope.password1=[];

$scope.checkname=angular.isString($scope.user)
	$scope.checknum= angular.isNumber($scope.mobile)
$scope.addinfo=function(){
		
		console.log($scope.checkname)
		console.log($scope.checknum)

	$scope.name1.push($scope.user);
	$scope.email1.push($scope.email);
	$scope.password1.push($scope.password);
	$scope.mobile1.push($scope.mobile);
	

}
		$scope.delme=function(i){
		$scope.name1.splice(i,1);
		$scope.email1.splice(i,1);
		$scope.mobile1.splice(i,1);
		$scope.password1.splice(i,1);
	}

	});

</script>
</body>
</html>
